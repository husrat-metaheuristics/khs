{% extends "KHSystemApp/base.html" %}
{% block contents %}

<hr>
<h5 class="display-5"></h5>
<h5 class="display-5">Vendors</h5>
</hr>
<p class="add-icon"><a href="{% url 'vendor_insert' %}" class="btn btn-outline-success"> <i class="fas fa-plus"></i></a></p>
<table class="table table-dark table-hover">

    <thead class="border-bottom font-weight-bold">
         <tr>
             <th scope="col">#</th>
             <th scope="col">Name</td>
             <th scope="col">NTN#</td>
             <th scope="col">Address</th>
             <th scope="col">Action  </th>
         </tr>
    </thead>
    <tbody>
            {% for vnd in vendors %}

            
            <tr>
                <th scope="row">{{vnd.id}}</th>
                <td>{{vnd.name}}</td>
                <td>{{vnd.ntn}}</td>
                <td>{{vnd.address}}</td>
            
                <td> <a href="{% url 'vendor_update' vnd.id %}" class="btn text-secondary px-0">
                      <i class="fa fa-edit fa-lg"></i></a> 
                      <a href="{% url 'vendor_delete' vnd.id %}" class="btn text-secondary px-0">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i></a> 
                     <a href="{% url 'vendor_details' vnd.id %}" class="btn text-secondary px-0">
                    <i class="fas fa-file-invoice"></i></a> 
                </td>

                
                    

            </tr>
            {% endfor %}
    </tbody>
</table>

{% endblock contents %}
