{% extends "KHSystemApp/base.html" %}
{% block contents %}
<hr>
<h5 class="display-5"></h5>
<h5 class="display-5">Clients</h5>
</hr>
<p class="add-icon"><a href="{% url 'clients_insert' %}" class="btn btn-outline-success"> <i class="fas fa-plus"></i></a></p>
<table class="table table-dark table-hover">
    <thead class="border-bottom font-weight-bold">
         <tr>
             <th scope="col">#</th>
             <th scope="col">Full Name</td>
             <th scope="col">Phone#</td>
             <th scope="col">Organization</th>
             <th scope="col">Email</th>
             <th scope="col">Action  </th>
         </tr>
    </thead>
    <tbody>
            {% for clt in clients %}

            <tr>
                <th scope="row">{{clt.id}}</th>
                <td>{{clt.name}}</td>
                <td>{{clt.phonenumber}}</td>
                <td>{{clt.company}}</td>
                <td>{{clt.email}}</td>
                <td> <a href="{% url 'clients_update' clt.id %}" class="btn text-secondary px-0">
                      <i class="fa fa-edit fa-lg"></i></a> 

                      

                      <a href="{% url 'clients_delete' clt.id %}" class="btn text-secondary px-0">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i></a> 


                     <a href="{% url 'clients_details' clt.id %}" class="btn text-secondary px-0">
                    <i class="fas fa-file-invoice"></i></a> 
                     </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock contents %}
